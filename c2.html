<!doctype html>
<html lang="en">
    <head>
        <title>CRUDS2</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta 
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="c2.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    <body class="bg-secondary">
        <main>
            <div class="d-flex grocery-form justify-content-center">
                <div class="body-c2 bg-dark shadow-lg mt-2">
                    <div class=" d-flex justify-content-center size mt-1">
                        <p class=" alert btn btn-success text-bg-success w-50 text-center fs-5"></p>
                    </div>
                    <h1 class="display-2 text-capitalize text-center ">grocery bud</h1>
                    <div class="d-flex justify-content-center mt-5">
                    <input id="grocery" type="text" class="w-50 form-control" placeholder="Enter Your Item">
                    <button id="submit" class="btn btn-primary ms-2">Submit</button> 
                </div>
                <!--Items-->
                <div class="grocery-container"></div>
                
                <div class="clear-items d-flex justify-content-center mt-3 ">
                        <button id="clear" class="space btn btn-danger text-bg-danger w-50 text-center fs-3 mb-4">Clear Items</button>
                    </div>
                   
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script src="c2.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

        ></script>
    </body>
